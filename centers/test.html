<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Textarea Autocomplete Test</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 50px;
        }

        .wrapper {
            position: relative;
            width: 300px;
        }

        #msg {
            width: 100%;
            height: 80px;
        }

        #suggestions {
            position: absolute;
            top: 100%;
            right: 0;
            left: 0;
            background: #fff;
            border: 1px solid #333;
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            z-index: 99999;
        }

        #suggestions li {
            padding: 8px;
            cursor: pointer;
        }

        #suggestions li:hover {
            background: #eee;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <textarea id="msg" placeholder="اینجا تایپ کن..."></textarea>
    <ul id="suggestions"></ul>
</div>

<script>
    console.log('JS LOADED');

    const textarea = document.getElementById('msg');
    const list = document.getElementById('suggestions');

    console.log(textarea, list);

    const items = [
        'سلام',
        'خداحافظ',
        'پیام شما دریافت شد',
        'لطفاً تماس بگیرید',
        'با تشکر'
    ];

    textarea.addEventListener('input', function () {
        const value = this.value.trim();

        list.innerHTML = '';

        if (!value) {
            list.style.display = 'none';
            return;
        }

        items.forEach(text => {
            if (text.includes(value)) {
                const li = document.createElement('li');
                li.textContent = text;

                li.onclick = function () {
                    textarea.value = text;
                    list.style.display = 'none';
                };

                list.appendChild(li);
            }
        });

        list.style.display = list.children.length ? 'block' : 'none';
    });
</script>

</body>
</html>
